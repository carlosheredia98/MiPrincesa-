<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Para ti üñ§</title>

  <style>
    :root{
      --bg1:#05060a;
      --bg2:#0b0d18;
      --glow:#1a1f3a;
      --border: rgba(255,255,255,.10);
      --text:#ececf6;
      --muted:#b7b7d2;
      --shadow: rgba(0,0,0,.60);
      --btn1:#1c2140;
      --btn2:#2a3160;
    }

    *{ box-sizing:border-box; }

    body{
      margin:0;
      min-height:100vh;
      display:grid;
      place-items:center;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial;
      background:
        radial-gradient(900px 700px at 20% 20%, var(--glow) 0%, transparent 55%),
        radial-gradient(900px 700px at 80% 80%, #12163a 0%, transparent 55%),
        linear-gradient(140deg, var(--bg1), var(--bg2));
      color: var(--text);
      text-align:center;
      padding:24px;
      overflow:hidden;
    }

    .card{
      width:min(620px, 92vw);
      background: linear-gradient(180deg, rgba(255,255,255,.07), rgba(255,255,255,.04));
      border: 1px solid var(--border);
      border-radius: 18px;
      padding: 26px 22px;
      box-shadow: 0 18px 45px var(--shadow);
      position:relative;
      z-index:2;
      backdrop-filter: blur(7px);
    }

    .flowers{
      font-size: 48px;
      line-height: 1.15;
      margin-bottom: 8px;
      filter: drop-shadow(0 8px 16px rgba(0,0,0,.45));
    }

    .msg{
      font-size: 20px;
      line-height: 1.35;
      margin-top: 8px;
      padding: 0 8px;
    }

    .from{
      margin-top: 14px;
      font-size: 14px;
      color: var(--muted);
      opacity:.9;
    }

    .controls{
      margin-top: 18px;
      display:flex;
      gap:10px;
      justify-content:center;
      flex-wrap:wrap;
    }

    .btn{
      border: 1px solid var(--border);
      background: linear-gradient(180deg, var(--btn1), var(--btn2));
      color: var(--text);
      padding: 10px 14px;
      border-radius: 12px;
      cursor:pointer;
      font-size: 14px;
      box-shadow: 0 10px 22px rgba(0,0,0,.35);
      transition: transform .08s ease;
      user-select:none;
    }
    .btn:active{ transform: translateY(1px); }

    .ytbox{
      display:none;
      margin-top:14px;
      border-radius: 14px;
      overflow:hidden;
      border: 1px solid var(--border);
      box-shadow: 0 14px 34px rgba(0,0,0,.45);
    }

    /* Iconos cayendo */
    .petal{
      position:absolute;
      top:-70px;
      font-size: 24px;
      animation: fall linear infinite;
      opacity:.88;
      z-index:1;
      user-select:none;
      filter: drop-shadow(0 8px 14px rgba(0,0,0,.55));
    }

    @keyframes fall{
      to{ transform: translateY(120vh) rotate(360deg); }
    }

    @media (prefers-reduced-motion: reduce){
      .petal{ animation: none; display:none; }
    }
  </style>
</head>

<body>

  <div class="card">
    <div class="flowers">üñ§ü•Äüåô‚ú®</div>

    <!-- CAMBIA TU MENSAJE AQUI -->
    <div class="msg">
      Y si te vas quiero irme contigo.<br>
      Y si mueres yo quiero morir contigo.<br>
      Tomarte de la mano y alejarnos caminando.
    </div>

    <!-- CAMBIA TU FIRMA AQUI -->
    <div class="from"> TE ADORO MI PRINCESA HERMOSA ñπ≠ </div>


    <div class="controls">
      <button class="btn" id="playYT">‚ñ∂ Reproducir</button>
      <button class="btn" id="stopYT">‚èπ Detener</button>
    </div>

    <div class="ytbox" id="ytBox">
      <iframe id="ytFrame"
        width="100%" height="220"
        style="border:0;"
        allow="autoplay; encrypted-media; picture-in-picture"
        allowfullscreen>
      </iframe>
    </div>
  </div>

  <script>
    // Lluvia de iconos (dark vibe)
    const icons = ["ü•Ä","üñ§","‚ú®","üåô","üåë"];
    const count = 24;

    for(let i=0;i<count;i++){
      const p = document.createElement("div");
      p.className = "petal";
      p.textContent = icons[Math.floor(Math.random()*icons.length)];
      p.style.left = (Math.random()*100) + "vw";
      p.style.animationDuration = (3 + Math.random()*6) + "s";
      p.style.animationDelay = (Math.random()*3) + "s";
      document.body.appendChild(p);
    }

    // YouTube (nuevo enlace)
    const videoId = "DnGdoEa1tPg";
    const ytBox = document.getElementById("ytBox");
    const ytFrame = document.getElementById("ytFrame");

    document.getElementById("playYT").addEventListener("click", () => {
      // Carga el video SOLO al hacer click para que el navegador permita sonido
      ytFrame.src = `https://www.youtube-nocookie.com/embed/${videoId}?autoplay=1&rel=0&modestbranding=1`;
      ytBox.style.display = "block";
    });

    document.getElementById("stopYT").addEventListener("click", () => {
      ytFrame.src = "";              // detiene el audio/video
      ytBox.style.display = "none";
    });
  </script>

</body>
</html>
